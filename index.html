<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='all'>
        <div id='header'>
            <div id='title'>
                <h1 id='headerText'>My Postcard</h1>
            </div>
            <div id='headerPicture'>
              <img id='headerPic' src='http://assets.breatheco.de/apis/img/icon/4geeks.png'/>
            </div>
        </div>
        <div id='body'>
            <div id='text'>
                <p>Look how awesome! This is a<br>postcard that I created using<br>HTML5 and CSS3 during my<br>4Geeks academy Course!</p>
                <p>This is so cool, I can't wait to<br>start doing more stuff!</p>
            </div>
            <div id='data'>
                <input type="text" id="name" name="name" value="Some name">
                <input type="text" id="email" name="email" value="Some email">
                <input type="text" id="comment" name="comment" value="Some comment">
            </div>
        </div>
        <div id="send">
          <button>Send my Postcard</button>
          </div>
        </div>
    </div>
</body>
</html>
